{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Job Listings</h1>
    
    <!-- Search Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Search Jobs</h5>
            <form>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Keywords" name="keywords">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Location" name="location">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Job Listings -->
    <div class="row">
        {% for job in jobs %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ job.company }} - {{ job.location }}</h6>
                    <p class="card-text">{{ job.description }}</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-sm btn-primary">Apply Now</a>
                    <a href="#" class="btn btn-sm btn-outline-secondary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
